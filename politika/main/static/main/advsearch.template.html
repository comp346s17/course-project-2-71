<div id="searchModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">Advanced Search</h3>
      </div>
      <div class="modal-body">
      				<label>City:</label>
				      <div class="row">
                <div class="form-group col-sm-5">
                  <div class="input-group">
                    <label class="radio-inline"><input type="radio" name="city" ng-model="city" value = "St. Paul"/>St. Paul</label>
                    <label class="radio-inline"><input type="radio" name="city" ng-model="city" value = "Minneapolis"/>Minneapolis</label>
                  </div>
                </div>
              </div>

              <label>Event Category:</label>
              <div class="row input-group">
                <div class="form-group col-sm-5">
                  <label class="radio-inline"><input type="radio" name="category" ng-model="category" value = "activism"/>Activism</label>
                  <label class="radio-inline"><input type="radio" name="category" ng-model="category" value = "service"/>Service</label>
                  <label class="radio-inline"><input type="radio" name="category" ng-model="category" value = "policy"/>Policy</label>
                  <label class="radio-inline"><input type="radio" name="category" ng-model="category" value = "electoral"/>Electoral Politics</label>

                </div>
                <div class="form-group col-sm-5">
                  <label class="radio-inline"><input type="radio" name="category" ng-model="category" value = "environment"/>Environmental Justice</label>
                  <label class="radio-inline"><input type="radio" name="category" ng-model="category" value = "wealth"/>Wealth Inequality</label>
                  <label class="radio-inline"><input type="radio" name="category" ng-model="category" value = "race"/>Racial Issues</label>
                  <label class="radio-inline"><input type="radio" name="category" ng-model="category" value = ""/>Others</label>
                </div>
              </div>


      		
      </div><!--modal body -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="search()">Search</button>
      </div>
    </div>

  </div>
</div>
