<div id="signupModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
		
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h1>Sign Up</h1>
	      </div>

	      <div class="modal-body">
	      		<div class="container-fluid">
					<div class="col-sm-6">
						<form id="signup-form" method="post" action="">
							{% csrf_token %}
							{{ form.non_field_errors }}

							<dir class="fieldWrapper form-group">
								{{ form.first_name.errors }}
							    <label for="{{ form.first_name.id_for_label }}">First Name:</label>
							    {{ form.first_name }}

							</dir>



							<div class="form-group row">
							  <div class="col-sm-6"><label for="first_name">First name:</label>
							  <input type="text" class="form-control" id="first_name" placeholder="First name" required minlength="2"/></div>
							  <div class="col-sm-6"><label for="last_name">Last name:</label>
							  <input type="text" class="form-control" id="last_name" placeholder="Last name" required minlength="2"/></div>
							</div>

							<div class="form-group">
							  <label for="username">Username:</label>
							  <input type="text" class="form-control" id="username" ng-model="username" placeholder="Username" required minlength="3"/>
							</div>

							<div class="form-group">
							  <label for="password">Password:</label>
							  <input type="password" class="form-control" id="password" ng-model="password1" placeholder="Password" required minlength="6" /> 
							</div>

							<div class="form-group">
							  <label for="password2">Confirm password:</label>
							  <input type="password" class="form-control" id="password2" placeholder="Password" required minlength="6" equalTo="#password" /> 
							</div>

							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>

				</div>
		      </div>
		</div>
	</div>
</div>

<script type="text/javascript" src="/static/main/scripts/validation.js"></script>
