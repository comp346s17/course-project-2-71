<div id="signupModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
		
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h1>Sign Up</h1>

			<div class="server-resp" ng-show='isLoggedIn'>{{resp.message}}</div>
			<div class="error-input">{{resp.error}}</div>
	      </div>

	      <div class="modal-body">
	      		<div class="container-fluid">
					<div class="col-sm-6">
						<form name="signupForm" id='signup-form' ng-submit="register()">

							<div class="form-group">
							  <label for="username">Username:</label>
							  <input type="text" class="form-control" id="username" ng-model="username" placeholder="eg. phucnguyen" required minlength="3"/>
							</div>

							<div class="form-group">
							  <label for="password">Password:</label>
							  <input type="password" class="form-control" id="password" ng-model="password1" placeholder="at least 6 characters" required minlength="6" />
							</div>

							<div class="form-group">
							  <label for="password2">Confirm password:</label>
							  <input type="password" class="form-control" id="password2" placeholder="retype password" required minlength="6" equalTo="#password" ng-model="password2"/>
							</div>

							<div style="font-style: italic; padding-top: 3px; padding-bottom: 3px">Optional Fields for your profile</div>
							<div class="form-group">
								<label for="first_name">First name:</label>
								<input type="text" class="form-control" id="first_name" ng-model="first_name" placeholder="eg. Phuc"/>
							</div>

							<div class="form-group">
								<label for="last_name">Last name:</label>
								<input type="text" class="form-control" id="last_name" ng-model="last_name" placeholder="eg. Nguyen"/>				
							</div>

							<div class="form-group">
								<label for="profile_pic">Profile Picture:</label>
								<input type="text" class="form-control" id="profile_pic" ng-model="profile_pic" placeholder="eg: url http://myprofilepic"/>				
							</div>

							<div class="form-group">
								<label for="about">About:</label>
								<input type="text" class="form-control" id="about" ng-model="about" placeholder="tell others a little bit about you"/>				
							</div>

							<button type="submit" class="btn btn-default" style="margin-top: 10px" data-dismiss={{modal}}>Submit</button>
						</form>
					</div>

				</div>
		      </div>
		</div>
	</div>
</div>

<script type="text/javascript" src="/static/main/scripts/validation.js"></script>
