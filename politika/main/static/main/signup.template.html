<div id="signupModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
		
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h1>Sign Up</h1>
	      </div>

	      <div class="modal-body">
	      		<div class="container-fluid">
					<div class="col-sm-6">
						<form name="signup-form" nonvalidate>

							<div class="form-group row">
								<label for="first_name">First name:</label>
								<input type="text" class="form-control" name="first_name" ng-model="first_name" placeholder="eg. Phuc" minlength="2"/>
							</div>

							<div class="form-group">
								<label for="last_name">Last name:</label>
								 <input type="text" class="form-control" name="last_name" ng-model="last_name" placeholder="eg. Nguyen" minlength="2"/></div>
							</div>

							<div class="form-group">
							  <label for="username">Username:</label>
							  <input type="text" class="form-control" name="username" ng-model="username" placeholder="eg. phucnguyen" required minlength="3" username/>
							  <span class="error-input" ng-show="form.username.$error.username">Username already exists</span>
							</div>

							<div class="form-group">
							  <label for="password">Password:</label>
							  <input type="password" class="form-control" name="password" ng-model="password1" placeholder="at least 6 characters" required minlength="6" />
							</div>

							<div class="form-group">
							  <label for="password2">Confirm password:</label>
							  <input type="password" class="form-control" name="password2" placeholder="Password" required minlength="6" equalTo="#password" />
							  <span class="error-input" ng-show="form.password2.$error.password">Password doesn't match</span> 
							</div>

							<button type="submit" class="btn btn-default" ng-disabled="signup-form.$invalid">Submit</button>
						</form>
					</div>

				</div>
		      </div>
		</div>
	</div>
</div>

<script type="text/javascript" src="/static/main/scripts/validation.js"></script>
