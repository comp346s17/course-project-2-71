
<div class="container-fluid">
	<div class="page-header">
	  <h1>Add New Event</h1>
	</div>
<form id="newevent-form" name='newEventForm'>
	<div class="form-group">
	  <label for="eventname">Event name:</label>
	  <input type="text" class="form-control" id="eventname" name="eventname" ng-model="name" placeholder="Event name" required minlength="6" /> 
	</div>
	<div class="form-group">
	  <label>Location: </label>
	  <div class="row">
	  		<div class="col-sm-3">
	  			<input type="text" class="form-control" id="streetnumber" placeholder="Street number" ng-model="streetnumber" required />
	  		</div>
	  	  	<div class="col-sm-7">
	  	  		<input type="text" class="form-control" id="streetname" placeholder="Street name" ng-model="streetname" required minlength="3" />
	  	  	</div>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="streetname" placeholder="Zipcode" ng-model="zip" required minlength="5" />
			</div>
	  </div>
	</div>
	<div class="row">
		<div class="form-group col-sm-5">
			<label class="radio-inline"><input type="radio" name="city" ng-model="city" value = "St. Paul" required />St. Paul</label>
			<label class="radio-inline"><input type="radio" name="city" ng-model="city" value = "Minneapolis"/>Minneapolis</label>
		</div>
	</div>


	<div class="row">
		<div class="form-group col-sm-3" >
			<label for="date">Date:</label>
			<div class='input-group date' datetime-picker = "{format: 'MM/DD/YYYY'}" >
				<input type='text' class="form-control" name = "date" id='date' ng-model="date" required/>
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-calendar">
					</span>
				</span>
			</div>
		
		
   


	  </div>
	  <div class="form-group col-sm-3" >
	  <label for="startTime">Start time:</label>
		<div class='input-group date' datetime-picker = "{format: 'LT'}" >
                    <input type='text' class="form-control" name = "startTime" id='startTime' ng-model = "startTime" required/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
           </div>
	  </div>	
	  <div class="form-group col-sm-3" >
	  <label for="endTime">End time:</label>
		<div class='input-group date' datetime-picker = "{format: 'LT'}" >
                    <input type='text' class="form-control" name = "endTime" id='endTime' ng-model = "endTime" required/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
           </div>
	  </div>	
	</div> 
  

	<div class="row">
		<div class="form-group col-sm-12">
		  <label for="eventdetail">Event details: </label>
		  <textarea class="form-control" rows="5" id="eventdetail" ng-model="detail" placeholder="Descriptions for your event" required minlength="20"></textarea>
		</div>
	</div>


	<div class="row">
		<div class="form-group col-sm-7">
			<label>Event Category: </label> <span><i> Choose all that apply</i></span>
			<div class="input-group">
      				<label class="checkbox-inline"><input type="checkbox" value="">Activism</label>
      				<label class="checkbox-inline"><input type="checkbox" value="">Service</label>
      				<label class="checkbox-inline"><input type="checkbox" value="">Policy</label>
		    </div><!-- /input-group -->
		    <div class="input-group">
      				<label class="checkbox-inline"><input type="checkbox" value="">Environmental Justice</label>
      				<label class="checkbox-inline"><input type="checkbox" value="">Wealth Disparity</label>
      				<label class="checkbox-inline"><input type="checkbox" value="">Racial Issue</label>
		    </div>
		</div>
	</div>

	
	<div class="row">
		<div class="col-sm-2">
			<a href="" data-target="#imageModal" data-toggle="modal" class="btn btn-default" style="background-color: #e65c00">Choose image</a>
		</div>
		
	</div>
	<div class="row">
		<div class="form-group col-sm-2">
		</br></br>
		  <input type = "button" ng-click="submitEvent()" class="btn btn-default" value = 'Create event'> 
		</div>
		
	</div>

</form>
		
</div>

<div id="imageModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content container-fluid">
	      
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h1>Choose image</h1>
	      </div>
	      
	      <div class="modal-body">		      
			<div class="container-fluid">
					
				<div class="form-group">
					
					<label for="image">Copy here image URL:</label>
					<div class = "row">
						<div class="col-sm-6">
							<input type="text" class="form-control" id="image" ng-model = 'image' name="image" placeholder="Image URL"/>
						
						</div>
						<div class = "col-sm-6">
							<input type = "button" class="btn btn-default"   name = "useImage" value = 'Use image' data-dismiss="modal">
						</div>	
					</div>	
				</div>	
				<div ng-if="image">
					<img src = "{{image}}" class = "img-rounded img-responsive" alt = "Invalid URL"></img>
				</div>
		</div>
	</div>
	</div>
</div>

<script type="text/javascript" src="/static/main/scripts/validation.js"></script>
