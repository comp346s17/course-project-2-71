<div class="container-fluid">
	<div class="col-md-3 col-md-offset-2">
		<div class="page-header">
		  <h1>Sign Up</h1>
		</div>

		<div class="form-group">
		  <label for="urs">Username:</label>
		  <input type="text" class="form-control" id="urs" ng-model="username" placeholder="Username"/> 
		</div>

		<div class="form-group">
		  <label for="pwd">Password:</label>
		  <input type="text" class="form-control" id="pwd" ng-model="password" placeholder="Password"/> 
		</div>

		<div class="form-group">
		  <label for="pwd">Confirm password:</label>
		  <input type="text" class="form-control" id="pwd" placeholder="Password"/> 
		</div>

		<button type="button" class="btn btn-default">Submit</button>
	</div>

</div>
