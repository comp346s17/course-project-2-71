<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1 col-sm-7 col-xs-7 col-sm-offset-1 event-thumbnail-main-col">
			<div class = "col-md-3 event-thumbnail-col">
				<img src = "{{event.image}}" class = "img-rounded img-responsive" alt = "{{event.title}}"></img>
			</div>	
			<div class = "col-md-3 col-md-offset-1 col-sm-offset-1 event-thumbnail-col event-detail-col">
				<span class = "event-title text-center"> {{event.title}} </span> <br></br>
				<span class = "event-detail text-center">Location: {{event.location}}</span> <br></br>
				<span class = "event-detail text-center">Date: {{event.date}}, {{event.time}}</span><br></br>
				<span class = "event-detail text-center">Organizer: {{event.organizer}}</span> 
			</div>
			<div class = "col-md-2 col-md-offset-3  col-sm-offset-1  event-thumbnail-col event-detail-col">
				<img src = "group-going.png" alt = "group"></img><span class = "event-detail">  {{event.going}} Going </span> <br></br>  <br></br>
				<button type="button" class="btn btn-default" name = "going">I'm Going!</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1 col-sm-7 col-xs-7 col-sm-offset-1 event-thumbnail-main-col">
			<div class = "col-md-1 col-md-offset-2 event-thumbnail-col">
				<p><b> Description: </b></p>
			</div>
			<div class = "col-md-6  event-thumbnail-col">
				<p>{{event.description}}</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1 col-sm-7 col-xs-7 col-sm-offset-1 event-thumbnail-main-col">
			
				<div class="row">
					<div class = "col-md-2 col-md-offset-2 event-thumbnail-col">
						<b> Media:</b>
					</div>
					<div class = "col-md-2 col-md-offset-6 event-thumbnail-col">
						<a class="btn btn-default" href="" role = "button">Add Images</a>
					</div>
				</div>	
				<div class = "col-md-9 col-md-offset-2 event-thumbnail-col">					
					
				<div class = "wrapper">
					<div class="jcarousel-wrapper">
						<div media-jcarousel class="jcarousel">
							<ul>
							<a href="" data-target="#mediaModal" data-toggle="modal">
								<li ng-repeat = "imgSrc in event.mediaList"><img src="{{imgSrc.path}}" alt="{{imgSrc.path}}"></li>
							</a>	
							</ul>
							
						</div>
						
						<a href="#"  class="jcarousel-control-prev" media-content-arrows = "{target: '-=1'}">&lsaquo;</a>
						
					
						<a href="#" class="jcarousel-control-next" media-content-arrows = "{target: '+=1'}">&rsaquo;</a>
					
						<p class="jcarousel-pagination" media-Content-Pagination></p>
					</div>
				</div>
			</div>
		
		</div>
	</div>
	

	
<div id="mediaModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
