<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1 col-sm-7 col-xs-7 col-sm-offset-1 event-thumbnail-main-col">
			<div class = "col-md-3 event-thumbnail-col">
				<img src = "{{event.image}}" class = "img-rounded img-responsive" alt = "{{event.title}}"></img>
			</div>	
			<div class = "col-md-3 col-md-offset-1 col-sm-offset-1 event-thumbnail-col event-detail-col">
				<span class = "event-title text-center"> {{event.title}} </span> <br></br>
				<span class = "event-detail text-center">Location: {{event.location}}</span> <br></br>
				<span class = "event-detail text-center">Date: {{event.date}}, {{event.time}}</span><br></br>
				<span class = "event-detail text-center">Organizer: {{event.organizer}}</span> 
			</div>
			<div class = "col-md-2 col-md-offset-3  col-sm-offset-1  event-thumbnail-col event-detail-col">
				<img src = "group-going.png" alt = "group"></img><span class = "event-detail">  {{event.going}} Going </span> <br></br>  <br></br>
				<button type="button" class="btn btn-default" name = "going">I'm Going!</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1 col-sm-7 col-xs-7 col-sm-offset-1 event-thumbnail-main-col">
			<div class = "col-md-1 col-md-offset-2 event-thumbnail-col">
				<p><b> Description: </b></p>
			</div>
			<div class = "col-md-6  event-thumbnail-col">
				<p>{{event.description}}</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1 col-sm-7 col-xs-7 col-sm-offset-1 event-thumbnail-main-col">
			Media:
			<event-media></event-media>
		</div>
	</div>
	
</div>
