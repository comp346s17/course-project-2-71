<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	

	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.js"></script>
	<script type = "text/javascript" src = "app.js"> </script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Politika</title>
</head>
<body>

	


	<nav class="navbar navbar-default" style="margin-bottom: 0 ">
	 <div class="container-fluid">
	 	<!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#login-btns" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	     <a class="navbar-brand" href="#">Brand</a>
	    

	    </div>

	    <ul class="nav navbar-nav navbar-right collapse navbar-collapse" id="login-btns">
	      <li><a href="#!/sign-up"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
	      <li><a href="#!/log-in"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
	    </ul>
	    
	  </div>
	</nav>

<div class="container-fluid">
  <div class="row" style="background-color: #1a1a1a; padding: 20px ">
    <div class="col-sm-6">
    	<div class="input-group">
	      <span class="input-group-btn">
	        <button class="btn btn-default" type="button" style="background-color: #99cc00">Search</button>
	      </span>
	      <input type="text" class="form-control" placeholder="Search for...">
	    </div><!-- /input-group -->
    </div>
    <div class="col-sm-3">
    	<div class="btn=group" role="group">
    	<div class="dropdown">
    	<!-- Trigger modal w this button -->
		  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="modal" data-target="#myModal" aria-haspopup="true" aria-expanded="true" style="background-color: #99cc00;">Advanced Search
		  </button>

		  <!-- Modal -->
		  <div id="myModal" class="modal fade" role="dialog">
			  <div class="modal-dialog">

			    <!-- Modal content-->
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Advanced Search</h4>
			      </div>
			      <div class="modal-body">
			      	<div class="row">
			      		<div class="col-sm-6">
			      			<div class="input-group">
							    <div><input type="checkbox" aria-label="..."> Option 1</div>
						        <div><input type="checkbox" aria-label="..."> Option 2</div>
						        <div><input type="checkbox" aria-label="..."> Option 3</div>
						        <div><input type="checkbox" aria-label="..."> Option 4</div>
						    </div><!-- /input-group -->
			      		</div> <!--col-sm-6-->
			      		<div  class="col-sm-6">
			      			<!-- Single button -->
							<div class="btn-group">
							  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    Dropdown Menu <span class="caret"></span>
							  </button>
							  <ul class="dropdown-menu">
							    <li><a href="#">Action</a></li>
							    <li><a href="#">Another action</a></li>
							    <li><a href="#">Something else here</a></li>
							    <li role="separator" class="divider"></li>
							    <li><a href="#">Separated link</a></li>
							  </ul>
							</div>
			      		</div>
			      	</div> <!--row-->
			      	<div class="row">
			      		
			      	</div><!--row -->
			      </div><!--modal body -->
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Search</button>
			      </div>
			    </div>

			  </div>
			</div>
		</div>
		</div>
    </div>

    <div class="col-sm-3">
    	<div class="btn-group" role="group">
    	<a class="btn btn-default" style="background-color: #e65c00" href="#!/new-event">Add New Event</a>
	    </div>
	</div>
	</div>
</div>


<div ng-view></div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
