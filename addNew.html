<!DOCTYPE html>
<html ng-app=myApp>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
	<script type = "text/javascript" src = "app.js"> </script>
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Add New Event</title>
</head>
<body>

<h1>Add New Event</h1>
<form>
	Event name: <input type="text" ng-model="firstname">
	Address: <span><input type="text" ng-model="address-number"></span>
			<span><input type="text" ng-model="address-street"></span>
	City: <label class="checkbox-inline"><input type="checkbox" value="">St. Paul</label>
		<label class="checkbox-inline"><input type="checkbox" value="">Minneapolis</label>
</form>

</body>
</html>
